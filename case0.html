<script>
    $(document).ready(function() {
        $('.hamburger-menu-wrapper').click(function() {
            var $navMenu = $('.w-nav-menu');
            $navMenu.toggle();
            $(this).toggleClass('w--open');

            // Disable scroll when menu is open
            if ($navMenu.is(':visible')) {
                disableScroll();
            } else {
                enableScroll();
            }
        });
    });

    $(document).ready(function() {
        $(window).on("scroll", function() {
            if ($(window).scrollTop() >= 30) {
                $(".header-wrapper").addClass("with-effect");
            } else {
                $(".header-wrapper").removeClass("with-effect");
            }
        });
    });

    // Disable scroll
    function disableScroll() {
        // Get the current scroll position
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        var scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

        // Save the current scroll position and add scroll-lock styles
        window.onscroll = function() {
            window.scrollTo(scrollLeft, scrollTop);
        };
        document.body.classList.add('scroll-lock');
    }

    // Enable scroll
    function enableScroll() {
        window.onscroll = null;
        document.body.classList.remove('scroll-lock');
    }
</script>
